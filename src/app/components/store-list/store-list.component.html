<app-nav></app-nav>

<div class="container mx-auto p-4">
    <h1 class="text-3xl font-bold mb-6 text-center">Lista de Sucursales</h1>
    
    <ul class="space-y-4">
      <li 
        *ngFor="let store of stores" 
        class="bg-white rounded-lg shadow-md p-4 flex justify-between items-center"
      >
        <div class="flex items-center space-x-4">
          <div>
            <h2 class="text-xl font-semibold">{{ store.sucursal }}</h2>
            <p class="text-gray-600">{{ store.address }}</p>
          </div>
        </div>
  
        <div class="flex space-x-2">
          <button 
            class="bg-yellow-500 text-white px-4 py-2 rounded hover:bg-yellow-600 transition-colors"
            (click)="editStore(store.id)"
            [routerLink]="['/store-inventary', store.id]"
          >
            Ver
          </button>

          <button 
            class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 transition-colors"
            (click)="editStore(store.id)"
          >
            Editar
          </button>
  
          <button 
            class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600 transition-colors"
            (click)="deleteStore(store.id)"
          >
            Eliminar
          </button>
        </div>
      </li>
    </ul>
  </div>

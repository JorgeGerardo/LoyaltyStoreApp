<main class="container mx-auto p-4">
    <h1 class="text-3xl font-bold mb-6 text-center">Buy right now!</h1>
    <body class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
      <div *ngFor="let product of products" class="bg-white rounded-lg shadow-md overflow-hidden">
        <img [src]="product.image" alt="{{ product.title }}" class="w-full h-48 object-cover">
        <div class="p-4">
          <h2 class="text-xl font-semibold mb-2">{{ product.title }}</h2>
          <p class="text-gray-600 mb-4">{{ product.description }}</p>
          <p class="text-lg font-bold text-blue-600">${{ product.price }}</p>
        </div>
      </div>
    </body>
</main>
